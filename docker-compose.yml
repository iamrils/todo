version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: sti-postgres-dev
    env_file: .env.local
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-sti_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-sti_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sti-dev-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sti-app-dev
    env_file: .env.local
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-sti_db}
      NODE_ENV: development
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sti-dev-network
    command: >
      sh -c "pnpm exec prisma db push --skip-generate && pnpm db:seed && pnpm dev"

volumes:
  postgres_data_dev:

networks:
  sti-dev-network:
    driver: bridge
